name: whiskertopia
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
    
  http: ^1.3.0
  image_picker: ^1.1.2
  shared_preferences: ^2.5.2
  flutter_launcher_icons: ^0.14.3
  provider: ^6.1.2
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  assets:
  - assets/icons/
  - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/whiskertopia_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/whiskertopia_icon.png"

flutter_native_splash:
  android: true
  ios: true
  color: "#FFFFFF" 
  image: assets/icons/whiskertopia_icon.png
  
